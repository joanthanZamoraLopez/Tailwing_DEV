<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tailwind.css">
  <script src="./js/theme.js" defer></script>
  <title> SERVICIO</title>
</head>

<body class="
    min-h-screen flex flex-col
    bg-[url(/src/img3.png)]
    bg-cover bg-no-repeat bg-fixed bg-position-[40%_55%]
  ">

  <header>
    <!-- NAV -->
    <nav class="p-4  backdrop-blur-sm flex justify-between items-center dark:bg-gray-800">
      <h1 class=" font-extrabold text-3xl text-gray-900 box-decoration-slice bg-linear-to-r from-neutral-700 to-pink-100 px-2 ">
        KINE SALUD
      </h1>
      <div class="flex gap-4 items-center">
        <a href="index.html" class="text-gray-700  hover:text-indigo-600 font-extrabold">INICIO</a>
        <a href="nosotros.html"
          class="text-gray-700  hover:text-indigo-600 font-extrabold dark:text-gray-300">SERVICIOS</a>

      </div>
    </nav>
  </header>

  <main class="p-8 flex justify-center items-center min-h-screen">
    <div class="card max-w-md w-full bg-white/80 dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">
        Contáctanos
      </h2>

      <form id="contact-form" action="#" method="post" class="space-y-4" novalidate>
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre
            completo</label>
          <input id="nombre" name="nombre" type="text" required aria-required="true"
            placeholder="Tu nombre completo"
            class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Teléfono</label>
          <input id="phone" name="phone" type="tel" required aria-required="true" placeholder="+52 600 000 000"
            pattern="[0-9+()\s-]{6,20}" title="Solo números, espacios y +()-"
            class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo
            electrónico</label>
          <input id="email" name="email" type="email" required aria-required="true" placeholder="correo@ejemplo.com"
            class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium caret-pink-500 text-gray-700 dark:text-gray-300">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="3" required aria-required="true" placeholder="Escribe tu mensaje"
            class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        <div class="flex items-center justify-between">
          <p id="form-status" class="text-sm hidden"></p>
          <button type="button" onclick="enviarWhatsApp()" class="
    flex items-center justify-center gap-2
    w-full mt-2 
    bg-green-500 hover:bg-green-600
    text-white font-semibold
    py-2 px-4 rounded-full
    transition-all duration-300
    hover:scale-105
  " aria-label="Enviar por WhatsApp">
            <!-- Icono WhatsApp -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3 size-5 animate-spin" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12.04 2a10 10 0 0 0-8.57 14.92L2 22l5.24-1.37A10 10 0 1 0 12.04 2Zm5.8 14.5c-.24.68-1.2 1.27-1.95 1.43-.52.1-1.2.18-3.5-.77-2.95-1.2-4.85-4.2-5-4.4-.15-.2-1.2-1.6-1.2-3.05 0-1.44.75-2.15 1.02-2.45.27-.3.6-.38.8-.38h.58c.18 0 .43-.07.68.52.24.6.82 2.05.9 2.2.07.15.12.35.02.55-.10.2-.15.35-.3.55-.15.2-.32.45-.45.6-.15.15-.3.32-.13.62.18.3.8 1.3 1.72 2.1 1.18 1.05 2.18 1.38 2.5 1.53.32.15.5.13.68-.08.18-.2.78-.9.98-1.2.2-.3.4-.25.68-.15.27.1 1.75.82 2.05.98.3.15.5.22.57.35.07.13.07.75-.17 1.43Z" />
            </svg>

            <span>Enviar por WhatsApp</span>
          </button>
        </div>
      </form>
    </div>

  </main>


  <!-- FOOTER -->
  <footer class="py-8 bg-gray-600 dark:bg-neutral-800  dark:border-neutral-700">
    <div class="container mx-auto flex flex-col items-center gap-6">

      <!-- Redes -->
      <nav class="flex gap-6" aria-label="Redes sociales">

        <!-- Instagram -->
        <a href="https://www.instagram.com" target="_blank" class="p-3 rounded-full bg-white dark:bg-neutral-700
                 text-gray-700 dark:text-gray-300 shadow-sm
                 transition-all duration-300 ease-out
                 hover:scale-110 hover:-translate-y-1
                 hover:text-yellow-400 hover:shadow-xl hover:shadow-yellow-500">

          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
            stroke="#607d8b" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" />
            <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M16.5 7.5l0 .01" />
          </svg>

        </a>


        <!-- Facebook -->
        <a href="https://www.facebook.com" target="_blank" class="p-3 rounded-full bg-white dark:bg-neutral-700
                 text-gray-600 dark:text-gray-300 shadow-sm
                 transition-all duration-300 ease-out
                 hover:scale-110 hover:-translate-y-1
                 hover:text-blue-600 hover:shadow-xl hover:shadow-blue-500/30">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22 12a10 10 0 1 0-11.5 9.95v-7.05h-2.8V12h2.8V9.6c0-2.77 1.65-4.3 4.18-4.3 1.21 0 2.48.22 2.48.22v2.73h-1.4c-1.38 0-1.8.85-1.8 1.72V12h3.06l-.49 2.9h-2.57V22A10 10 0 0 0 22 12z" />
          </svg>
        </a>

        <!-- TikTok -->
        <a href="https://www.tiktok.com" target="_blank" class="p-3 rounded-full bg-white dark:bg-neutral-700
                 text-gray-600 dark:text-gray-300 shadow-sm
                 transition-all duration-300 ease-out
                 hover:scale-110 hover:-translate-y-1
                 hover:text-black dark:hover:text-white
                 hover:shadow-xl hover:shadow-black/30">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M16.083 2h-4.083a1 1 0 0 0 -1 1v11.5a1.5 1.5 0 1 1 -2.519 -1.1l.12 -.1a1 1 0 0 0 .399 -.8v-4.326a1 1 0 0 0 -1.23 -.974a7.5 7.5 0 0 0 1.73 14.8l.243 -.005a7.5 7.5 0 0 0 7.257 -7.495v-2.7l.311 .153c1.122 .53 2.333 .868 3.59 .993a1 1 0 0 0 1.099 -.996v-4.033a1 1 0 0 0 -.834 -.986a5.005 5.005 0 0 1 -4.097 -4.096a1 1 0 0 0 -.986 -.835z" />
          </svg>
        </a>

      </nav>

      <p class="text-sm text-green-500 dark:text-gray-400">
        © 2026 Mi Sitio Web — Todos los derechos reservados
      </p>
    </div>

    <div>
      <p class=" font-extralight text-yellow-500 dark:text-gray-300 max-[500px]:flex  max-[500px]:justify-center">Celular: +52 11 1234-5678</p>
      <p class=" font-extralight text-yellow-500 dark:text-gray-300 max-[500px]:flex  max-[500px]:justify-center">Email: info@mi-sitio-web.com</p>
      <p class=" font-extralight text-yellow-500 dark:text-gray-300 max-[500px]:flex  max-[500px]:justify-center">Direccion: Av. Principal 123, Ciudad, País</p>
    </div>
  </footer>




</body>

</html>
